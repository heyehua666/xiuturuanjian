# Project-wide Gradle settings.

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Non-transitive R class
android.nonTransitiveRClass=true

# =============== 新增：国内镜像加速（关键！）===============
# 使用阿里云 Maven 镜像替代 Google 和 JCenter（解决 download timeout）
systemProp.google.maven.url=https://maven.aliyun.com/repository/google
systemProp.jcenter.maven.url=https://maven.aliyun.com/repository/jcenter
systemProp.mavenCentral.maven.url=https://maven.aliyun.com/repository/central

# 可选：启用并行构建（加快编译速度）
org.gradle.parallel=true

# 可选：启用 Gradle 缓存（加快后续构建）
org.gradle.caching=true